<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,700i&display=swap" rel="stylesheet"></head>
  
  <body>
      <header>
          <h1>The Code Review</h1>
      </header>
    
        
        
        <div class="intro">
            <div class="wrapper">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </div>
        
        <div class="wrapper">

            <div class="formarea">

                <form action="index.html" method="post">
                    <fieldset>
                            <legend>Contact Information</legend>
                        
                        <div class="form-item"><label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="user_fullname" placeholder="Required" required>
                        </div>

                        <div class="form-item"><label for="email">Email Address</label>
                        <input type="email" id="email" name="user_mail" placeholder="Required" required>
                        </div>

                        <div class="form-item"><label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Optional">
                        </div>

                        <div class="form-item"><label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street" placeholder="Optional">
                        </div>

                        <div class="form-item"><label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                        </div>

                        <div class="form-item"><label for="state">State</label>
                        <select id="state" name="user_state">
                                <option value="">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            </div>

                            <div class="form-item"><label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="user_zip">
                            </div> 


                    </fieldset>

                    <div class="newsletter">
                    <fieldset>
                        <legend>Newsletter</legend>
                        
                        <label>Select the newsletters you would like to receive</label>
                
                        <div class="formoption"><input type="checkbox" id="html" value="html" name="html_news"><label for="html">HTML News</label></div>
                        <div class="formoption"><input type="checkbox" id="css" value="css" name="css_news"><label for="css">CSS News</label></div>
                        <div class="formoption"><input type="checkbox" id="javascript" value="javascript" name="javascript_news"><label for="javascript">Javascript News</label></div>
                    
                        <label class="newsletterlabels">Newsletter format</label>
                        <div class="formoption"><input type="radio" id="html-format" value="html-format" name="format"><label for="html-format">HTML</label></div>
                        <div class="formoption"><input type="radio" id="plaintext-format" value="plaintext-format" name="format"><label for="plaintext-format">Plain text</label></div>

                        <label for="othertopics" class="newsletterlabels">Other topics you'd like to hear about</label>
                        <textarea id="othertopics" name="other_topics" placeholder="I'd like to hear more about..."></textarea>

                        <button type="submit">Sign Up</button>
                    </fieldset>

                    </div>

                    

                    

                    
                </form>

            </div>


                <div class="copyright">
                    <p>Copyright The Code Review</p>
                </div>


            
        </div>
      
  </body>
  
  
  
  
  
  
  </html>
